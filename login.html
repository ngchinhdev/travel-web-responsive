<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/lll.png">
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Đăng nhập - Travio</title>
</head>
<body>
    <!-- Header begin -->
    <header class="sticky" id="header">
        <div class="header_container pad-all-sec">
            <div class="header_wr">
                <div class="logo">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="menu_icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <nav class="nav_header">
                    <div class="x-icon">
                        <i class="fa-sharp fa-solid fa-xmark"></i>
                    </div>
                    <ul class="nav_text">
                        <li>
                            <a href="index.html" class="active">Trang chủ</a>
                        </li>
                        <li>
                            <a href="locations.html">Địa điểm</a>
                        </li>
                        <li>
                            <a href="tours.html">Chuyến đi</a>
                        </li>
                        <li>
                            <a href="events.html">Sự kiện</a>
                        </li>
                        <li>
                            <a href="move.html">Di chuyển</a>
                        </li>
                    </ul>
                    <div class="nav_icon">
                        <div class="search-icon icon">
                            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                            <div class="search-box" draggable="true" id="box-se">
                                <input type="text" placeholder="Nhập thông tin...">
                                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                            </div>
                        </div>
                        <div class="user-icon icon active">
                            <i class="fa-solid fa-user active"></i>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <!-- Header end -->
    <section class="two_form-wr mg-header">
        <div class="container">
            <div class="btn_change">
                <button class="login btn active">Đăng nhập</button>
                <button class="regis btn">Đăng ký</button>
            </div>
            <div class="login_wr form-cm active">
                <form>
                    <div class="field">
                        <input type="text" placeholder="Số điện thoại" class="phone-num">
                        <hr>
                        <small class="error"></small>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Mật khẩu" class="pw">
                        <hr>
                        <small class="error"></small>
                    </div>
                    <button class="login-btn cf-btn">Đăng nhập</button>
                </form>
            </div>
            <div class="regis_wr form-cm">
                <form>
                    <div class="field">
                        <input type="text" placeholder="Số điện thoại" class="phone-num">
                        <hr>
                        <small class="error"></small>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Mật khẩu" class="pw">
                        <hr>
                        <small class="error"></small>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Nhập lại mật khẩu" class="cf-pw">
                        <hr>
                        <small class="error"></small>
                    </div>
                    <button class="regis-btn cf-btn">Đăng ký</button>
                </form>
            </div>
        </div>
    </section>
</body>
<script src="js/main.js"></script>
<script src="js/login.js"></script>
</html>
